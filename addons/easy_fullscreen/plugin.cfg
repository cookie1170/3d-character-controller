name="GEFS - Godot Easy Fullscreen"
description="\"GEFS - Godot Easy Fullscreen\" is an extremely simple and lightweight addon made for Godot. With GEFS, you can easily integrate fullscreen functionalities to your Godot project.

To setup the plugin, go to Project -> Project Settings -> Easy Fullscreen. All the plugin settings can be found there."
